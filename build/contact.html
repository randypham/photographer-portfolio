<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mira Strauss - Photographer Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="header-title">Mira Strauss</a>
        <button class="nav-btn" id="nav-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="nav" id="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="work.html" class="nav-link">Work</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Main -->
    <main class="main-content">
      <!-- Contact -->
      <section class="section" id="contact">
        <div class="container">
          <div class="grid">
            <div class="grid-item">
              <h2>Contact</h2>
              <p class="mb-0">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
                totam voluptatem, facere eum ratione quam itaque, nisi rerum
                odio blanditiis suscipit exercitationem.
              </p>
            </div>
            <div class="grid-item">
              <form action="#" method="POST" id="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-input"
                    name="name"
                    id="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    name="email"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-input"
                    name="message"
                    id="message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="grid">
          <div class="grid-item">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a href="mailto:#" title="Email">
                  <i class="fa fa-envelope-o"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  href="https://instagram.com"
                  target="_blank"
                  title="Instagram"
                >
                  <i class="fa fa-instagram"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com" target="_blank" title="Twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://facebook.com" target="_blank" title="Facebook">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="grid-item">
            <p class="copyright-text">&copy; 2019 - Mira Strauss</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
